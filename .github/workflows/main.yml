# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  githubRunNumber: ${GITHUB_RUN_NUMBER}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
        
      # Test the env
      - name: test env
        run: echo ${{ env.githubRunNumber }}

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
      - run: mkdir -p build
      
      - name: Echoing DATE
        id: date
        run: |
          DATE=$(date '+%Y-%m-%d-%H-%M-%S')
          echo $DATE

      - run: echo hello $(date '+%Y-%m-%d-%H-%M-%S') > build/world.txt

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          # Artifact name
          name: upload-artifact-test # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: build
      
      - name: Commit changes
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: EndBug/add-and-commit@v7
        with:
          author_name: kalwalt
          author_email: info@kalwaltart.it
          message: new hello world file ${{ steps.date.outputs.date }}
          add: 'build/world.txt'
      - name: Get version and changelog
        id: data
        run: |
          VERSION=$(head -n 1 CHANGELOG.md | tr -d "## Version ")
          echo "::set-output name=version::$VERSION"
          #tail -n +2 CHANGELOG.md | sed -e '/^$/,$d' > CHANGELOG.txt
      - name: Create a release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Version ${{ steps.data.outputs.version }}
          body_path: CHANGELOG.txt
          files: build/world.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
